#测试环境
server.port=8080
spring.devtools.livereload.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
logging.config=classpath:logback.xml
# redis
#spring.redis.host=redis
#spring.redis.port=6379

# elasticsearch
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300

#spring.data.elasticsearch.cluster-name=my-application
#elasticsearch.ip=127.0.0.1:9200

#   hikari数据源专用配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
##  springboot默认数据源   hikari数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://101.132.41.251:3306/marketing? useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
##  mybatis-plus配置控制台打印带参数的SQL语句
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.type-aliases-package=com.iflytek.domain
#开启驼峰命名
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.mapper-locations=classpath:mapper/*Mapper.xml
#   日期格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.mvc.static-path-pattern=/**

